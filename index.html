<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="scripts/style.css">
    <link href='https://fonts.googleapis.com/css?family=Quattrocento|Quattrocento+Sans' rel='stylesheet'>
    </head>
<body>
    
<h1>Pontybridge Library Admin</h1>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Users')">Users</button>
  <button class="tablinks" onclick="openTab(event, 'Books')">Books</button>
  <button class="tablinks" onclick="openTab(event, 'Lending')">Lending</button>
</div>

<!--First tab-->
<div id="Users" class="tabcontent">
    <h2>Users</h2>
    <div id="usersborder">
        <p>Add Library Users</p>
            <label for="Name">Name :
                <input type="text" id="userName">
            </label>
        <br>
        <br>

        <label for="staffCheckBox"> User Type
            <select id="staffcb">
                <option value="Staff">Staff</option>
                <option value="Student">Student</option>
            </select>        </label>
        <button type="button" id="add_users_button" >Add</button>
        <br>
        <br>
    </div>
    
    <label for="searchusers">Name or Barcode to search :
        <input type="text" id="searchusers">
    <button type="button" id="search_users_button">Search</button>
    <br>
    <br>
    <label for="userDelete">Select Record ID to delete</label>
    <button type="button" id="del_users_button">Delete User</button>
    <input type="number" id="userDelete" style="width: 40px">  Pick Record ID and fill in above to edit</select>
    <button type="button" id="edit_users_button">Edit User</button>
    <br>
    <br> 
    <div id="usersearchcontainer">
        <div id="userresulttext">
        </div>
    </div>
</div>
<!--Second Tab-->
<div id="Books" class="tabcontent">
  <h2>Books</h2>
  <p>Book search and edit</p> 
    <label for="Title">Book Title:
        <input type="text" id="booktitle">
    </label>
    <label for="ISBN">ISBN:
        <input type="text" id="ISBN">
    </label>
    <br>
    <br>
    <label for="Author">Author:
        <input type="text" id="authoradd">
    </label>
    <button type="button" id="add_books_button" >Add</button>
    <br>
    <br>
    <label for="booksearch"> Book Search 
        <input type="text" id="booksearch">
    </label>
    <button type="button" id="search_books_button">Search</button>
    <br>
    <br>
    <label for="bookDel">Select Record ID to delete</label>
    <button type="button" id="del_books_button">Delete Book</button>
    <input type="number" id="bookDel" style="width: 40px">  Pick Record ID and fill in above to edit</select>
    <button type="button" id="edit_books_button">Edit Book Entry</button>
    <br>
    <br>
    <div id="booksearchcontainer">
            <div id="bookresulttext"> </div>
    </div>
</div>


<!--Third Tab-->
<div id="Lending" class="tabcontent">
    <h2>Lending</h2>
    <p>Lending hub for books</p>
    <select id="lenddropdown" name="lenddrop">
    </select>
    <select id="userlenddropdown" name="userlenddrop">
    </select>
    <br><br>
    <button type="button" id="lend">Lend for 2 weeks</button>


</div>

</body>
<footer>
<script type="text/javascript" src="scripts/frontend.js"></script>

</footer>
</html>
