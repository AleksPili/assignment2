<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="scripts/style.css">
    <link href='https://fonts.googleapis.com/css?family=Quattrocento|Quattrocento+Sans' rel='stylesheet'>
    </head>
<body>
    
<h1>Pontybridge Library Admin</h1>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Users')">Users</button>
  <button class="tablinks" onclick="openTab(event, 'Books')">Books</button>
  <button class="tablinks" onclick="openTab(event, 'Lending')">Lending</button>
</div>

<!--First tab-->
<div id="Users" class="tabcontent">
    <h2>Users</h2>
    <div id="usersborder">
        <p>Add Library Users</p>
            <label for="Name">Name :
                <input type="text" id="userName">
            </label>
        <br>
        <br>
        <label for="staffCheckBox"> Staff User?
            <input type="checkbox" id="staffcb" name="Staff" value="Staff">
        </label>
        <button type="button" id="add_users_button" >Add</button>
        <br>
        <br>
    </div>
    <div id="usersearchcontainer">
    <label for="searchusers">Name or Barcode to search :
        <input type="text" id="searchusers">
    <button type="button" id="search_users_button">Search</button>
    <br>
    <br> 
        <div id="userresult"> <p id="userresulttext">Nothing Found</p>
        </div>
    </div>
</div>
<!--Second Tab-->
<div id="Books" class="tabcontent">
  <h2>Books</h2>
  <p>Book search and edit</p> 
    <label for="Title">Book Title:
        <input type="text" id="title">
    </label>
    <label for="ISBN">ISBN:
        <input type="text" id="ISBN">
    </label>
    <br>
    <br>
    <label for="Author">Author:
        <input type="text" id="authoradd">
    </label>
    <button type="button" onclick="alert('Hello world!')">Add</button>
    <button type="button" onclick="alert('Hello world!')">Delete</button>
    <br>
    <br>
    <label for="booksearch"> Book 
        <input type="text" id="booksearch">
    </label>
    <button type="button" id="search_books_button">Search</button>
    <br>
    <br>
    <div id="bookresult"> <p id="userresulttext">blank</p> </div>
</div>


<!--Third Tab-->
<div id="Lending" class="tabcontent">
    <h2>Lending</h2>
    <p>Lending hub for books</p>
    <label for="userSearch"> Search for Users
    <input type="text" name="userSearch">
    </label>
    <button type="button" onclick="alert('Hello world!')">Search</button>
    <br><br>
    <label for="bookSearch"> Search for Book
        <input type="text" name="bookSearch">
    </label>
    <button type="button" onclick="alert('Hello world!')">Search</button>

</div>

</body>
<footer>
<script type="text/javascript" src="scripts/frontend.js"></script>

</footer>
</html>
